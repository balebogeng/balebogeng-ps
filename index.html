<!doctype html>
<html lang="en">
<head>
  <!-- Meta Data -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Balebogeng Primary Shool</title>
  <!-- Styling -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/fontawesome-all.min.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body data-spy="scroll" data-target="#navbar-bps" data-offset="0">
  <!-- Header -->
  <header>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark navbar-view-blend" id="navbar-bps">
      <a class="navbar-brand navbar-view-blend" href="#">
        <img src="img/logo_bps.svg" class="navbar-view-blend" />
        <span id="navbar-brand-text">Balebogeng Primary School</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#balebogeng-nav" aria-controls="balebogeng-nav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="balebogeng-nav" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <!-- Empty for right alignment of navbar items -->
        </ul>
        <ul class="navbar-nav">
          <li class=nav-item>
            <a class="nav-link" href="#content-welcome">Welcome</a>
          </li>
          <li class=nav-item>
            <a class="nav-link" href="#content-about">About us</a>
          </li>
          <li class=nav-item>
            <a class="nav-link" href="#content-gallery">Gallery</a>
          </li>
          <li class=nav-item>
            <a class="nav-link" href="#content-contact">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main body -->
  <main role="main">
    <!-- Main content header -->
    <div class="position-relative overflow-hidden p-md-5 m-md-3 text-center bg-light" id="content-header">
      <div class="col-md-7 p-lg-5 mx-md-3 my-5 mx-sm-0">
        <h1 class="display-5 font-weight-bold text-bps-gold">NTHUTE KE ITHUTE</h1>
        <blockquote class="blockquote">
          <p class="mb-0 font-italic test-light">
            <span id="giant-quote" class="text-giant">&#8220;</span>
            We invite you to be apart of a family that has contributed directly and indirectly to the lives of so
            many individuals.
          </p>
          <footer class="blockquote-footer text-bps-gold">Balebogeng PS Principal</footer>
        </blockquote>
      </div>
    </div>

    <!-- Main body content container -->
    <div class="container-fluid content-main">
      <!-- Remove height styling: Temporary for content simulation -->
      <section id="content-welcome" class="content-section">
          <div class="row" style="height: 50em;">
          </div>
        </section>
      <section id="content-about" class="content-section">
        <div class="row" style="height: 50em;">
        </div>
      </section>
      <section id="content-gallery" class="content-section">
        <div class="row" style="height: 50em;">
        </div>
      </section>
      <section id="content-contact" class="content-section">
        <div class="row" style="height: 50em;">
        </div>
      </section>
    </div>
    <!-- /.container -->
  </main>

  <footer class="footer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-6">
          <div class="col-sm-12">
            <img src="img/logo_bps.svg" class="footer-logo" />
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Placed at the bottom for faster loading of page -->
  <script src="js/jquery.min.js" type="application/javascript"></script>
  <script src="js/popper.min.js" type="application/javascript"></script>
  <script src="js/bootstrap.min.js" type="application/javascript"></script>
  <script src="js/script.js" type="application/javascript"></script>
</body>
</html>
